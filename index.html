<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햓혰햩혧햪쮏쒫 햠햟향햟</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>游꿟 햓혰햩혧햪쮏쒫 햠햟향햟</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="쮐걤햨 향햟 햫햟향쒫쮐..." />
    <select id="sortSelect">
      <option value="">햐쮐혝혞쒫썜햦</option>
      <option value="name">햏햟향쒫 (A-Z)</option>
      <option value="rating">먫왏좜햦햫햡</option>
    </select>
  </div>

  <div id="error-message"></div>
  <div id="movies-container" class="movies"></div>

  <script src="app.js" type="module"></script>
</body>
</html>
